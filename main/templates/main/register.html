{% extends "main/base.html" %}

{% block title %}Create an account{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {% for field in form %}
            {{ field.label_tag }}
            {{ field }}
            {{ field.errors }}
        {% endfor %}
        <input type="submit" name="Create User">
    </form>
{% endblock %}
