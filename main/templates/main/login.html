{% extends "main/base.html" %}

{% block title %}
    Login Here
{% endblock %}

{% block content %}
    <form method="post" class="from-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Login</button>
        <p>If you don't have an account, <a href="/register">Register Here</a></p>
    </form>
{% endblock %}
